<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Around the US, Jacques Cousteau, Explorer" />
    <meta name="author" content="Michael Jaurigue" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="page__section header">
        <div class="header__content">
          <img
            src="./images/Around-the-US-Logo.svg"
            alt="Arount the US"
            class="header__logo"
          />
        </div>
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__content">
            <div class="profile__name-edit">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__title">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__content">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <section class="modal modal__image">
      <div class="modal__image-container">
        <img class="modal__image-img" src="#" alt="#" />
        <button class="modal__image-close" type="button"></button>
        <p class="modal__image-text"></p>
      </div>
    </section>

    <section class="modal modal__edit">
      <div class="modal__container">
        <h3 class="modal__header">Edit Profile</h3>
        <form action="#" class="form modal__form-edit">
          <fieldset class="form__fieldset">
            <input
              type="text"
              class="form__input"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
            <input
              type="text"
              class="form__input"
              id="description"
              name="description"
              placeholder="Description"
              required
            />
          </fieldset>
          <fieldset class="form__fieldset">
            <button class="form__button">Save</button>
          </fieldset>
        </form>
        <button class="modal__close-edit modal__close" type="click"></button>
      </div>
    </section>

    <section class="modal modal_add-location">
      <div class="modal__container">
        <h3 class="modal__header">New Place</h3>
        <form action="#" class="form modal__form-new-location" id="newLocation">
          <fieldset class="form__fieldset">
            <input
              type="text"
              class="form__input form__input-new-location"
              id="title"
              name="title"
              placeholder="Title"
              required
            />
            <span class="form__input-error title-input-error"></span>
            <input
              type="text"
              class="form__input form__input-new-location"
              id="image-url"
              name="image-url"
              placeholder="Image link"
              required
            />
            <span class="form__input-error image-url-input-error"></span>
          </fieldset>
          <fieldset class="form__fieldset">
            <button class="form__button modal__save-new-location-button">
              Save
            </button>
          </fieldset>
        </form>
        <button
          class="modal__close modal__close-new-location"
          type="click"
        ></button>
      </div>
    </section>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="#" alt="#" />
        <button type="button" class="card__trash"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script defer src="./scripts/index.js"></script>
  </body>
</html>
