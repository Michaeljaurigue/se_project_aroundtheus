<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Around the US, Jacques Cousteau, Explorer" />
    <meta name="author" content="Michael Jaurigue" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page body preload">
    <div class="page__content">
      <header class="page__section header">
        <div class="header__content">
          <img
            src="./images/Around-the-US-Logo.svg"
            alt="Arount the US"
            class="header__logo"
          />
        </div>
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__content">
            <div class="profile__name-edit">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__content">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <section class="modal modal_image">
      <div class="modal__image-container">
        <img class="modal__image-img" src="#" alt="#" />
        <button class="modal__image-close" type="button"></button>
        <p class="modal__image-text"></p>
      </div>
    </section>

    <section class="modal modal_edit">
      <div class="modal__container" id="modal-profile-form">
        <h3 class="modal__header">Edit Profile</h3>
        <form action="#" class="form">
          <fieldset class="form__fieldset">
            <input
              type="text"
              class="form__input form__input-edit form__input_type_name"
              id="name"
              name="name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__error" id="name-error"></span>
            <input
              type="text"
              class="form__input form__input-edit form__input_type_about"
              id="description"
              name="description"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__error" id="description-error"></span>
          </fieldset>
          <fieldset class="form__fieldset">
            <button
              class="form__button form__submit-button"
              type="submit"
              name="submit"
            >
              Save
            </button>
          </fieldset>
        </form>
        <button
          class="modal__close-edit modal__close modal__close-button"
          aria-label="close"
          id="edit-close-button"
          type="button"
        ></button>
      </div>
    </section>

    <section class="modal modal_add-card">
      <div class="modal__container">
        <h3 class="modal__header">New Place</h3>
        <form action="#" class="form modal__form-new-location" id="newLocation">
          <fieldset class="form__fieldset">
            <input
              type="text"
              class="form__input form__input_type_place"
              id="title"
              name="title"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="form__error" id="title-error"></span>
            <input
              type="url"
              class="form__input form__input_type_link"
              id="image-url"
              name="image-url"
              placeholder="Image link"
              required
            />
            <span class="form__error" id="image-url-error"></span>
          </fieldset>
          <fieldset class="form__fieldset">
            <button
              name="create"
              type="submit"
              disabled
              class="form__button form__submit-button form__submit-button_inactive"
            >
              Save
            </button>
          </fieldset>
        </form>
        <button
          class="modal__close modal__close-button modal__close-new-location"
          type="button"
          name="close"
          aria-label="close"
        ></button>
      </div>
    </section>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="#" alt="#" />
        <button type="button" class="card__trash"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script type="module" defer src="./scripts/index.js"></script>
    <script type="module" defer src="./scripts/validate.js"></script>
  </body>
</html>
