<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Around the US, Jacques Cousteau, Explorer" />
    <meta name="author" content="Michael Jaurigue" />
    <link rel="stylesheet" href="./pages/index.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif&display=swap"
      rel="stylesheet" -->
    <!-- /> -->
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__content">
          <img
            src="./images/Around-the-US-Logo.svg"
            alt="Arount the US"
            class="header__logo"
          />
        </div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="Jacques Cousteau"
              class="profile__image"
            />
            <div class="profile__info">
              <div class="profile__name-edit">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit"></button>
              </div>
              <p class="profile__title">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
          </div>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <li class="cards__list-item">
              <img
                src="./images/yosemite-valley.jpg"
                class="cards__image"
                alt="Yosemite Valley"
              />
              <div class="cards__description">
                <h2>Yosemite Valley</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>

            <li class="cards__list-item">
              <img
                src="./images/lake-louise.png"
                class="cards__image"
                alt="Lake Louise"
              />
              <div class="cards__description">
                <h2>Lake Louise</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>

            <li class="cards__list-item">
              <img
                src="./images/bald-mountains.png"
                class="cards__image"
                alt="Bald Mountains"
              />
              <div class="cards__description">
                <h2>Bald Mountains</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>

            <li class="cards__list-item">
              <img
                src="./images/latemar.png"
                class="cards__image"
                alt="Latemar"
              />
              <div class="cards__description">
                <h2>Latemar</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>

            <li class="cards__list-item">
              <img
                src="./images/vanoise-national-park.png"
                class="cards__image"
                alt="Vanoise National Park"
              />
              <div class="cards__description">
                <h2>Vanoise National Park</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>

            <li class="cards__list-item">
              <img
                src="./images/lago-di-braies.png"
                class="cards__image"
                alt="Lago di Braies"
              />
              <div class="cards__description">
                <h2>Lago di Braies</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p>&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
