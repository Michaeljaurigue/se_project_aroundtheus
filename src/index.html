<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Around the US, Jacques Cousteau, Explorer" />
    <meta name="author" content="Michael Jaurigue" />
  </head>

  <body class="page body preload">
    <div class="page__content">
      <header class="page__section header">
        <div class="header__content">
          <img
            src="<%=require('./images/Around-the-US-Logo.svg')%>"
            alt="Arount the US"
            class="header__logo"
          />
        </div>
      </header>

      <main class="content">
        <!--Profile-->
        <section class="profile">
          <div class="profile__content">
            <button class="profile__image-button"></button>
            <img src="#" alt="Profile Image" class="profile__image" />
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="profile__add-button"
          ></button>
        </section>

        <!--Initialization of Cards-->
        <section class="cards page__section">
          <template id="card" class="card-template">
            <div class="card">
              <img class="card__image" src=" " alt=" " />
              <button type="button" class="card__delete-button"></button>
              <div class="card__description">
                <h2 class="card__title"></h2>
                <div class="card__like-container">
                  <button type="button" class="card__like-button"></button>
                  <div class="card__likes"></div>
                </div>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__content">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Profile Avatar Change Modal-->
    <div class="modal modal__profile-picture modal_open">
      <div class="modal__container">
        <h2 class="modal__header">Change Profile Picture</h2>
        <button
          class="modal__close-edit modal__close modal__close-button"
          aria-label="close"
          id="edit-close-button"
          type="button"
        ></button>
        <form class="form">
          <fieldset class="form__fieldset">
            <input
              type="url"
              class="form__input"
              id="form_picture"
              name="avatar"
              placeholder="Link"
              required
            />
            <span class="form__error" id="form_picture-error"></span>
            <button class="form__submit-button" type="submit" name="create">
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <!--Image Preview-->
    <section class="modal modal_image" id="image-modal">
      <div class="modal__image-container">
        <img class="modal__image-img" src=" " alt=" " id="modal__image-img" />
        <button
          class="modal__image-close modal__close-button"
          type="button"
        ></button>
        <p class="modal__image-text"></p>
      </div>
    </section>

    <!--Edit Profile-->
    <section class="modal modal_edit" id="modal_edit">
      <div class="modal__container">
        <button
          class="modal__close-edit modal__close modal__close-button"
          aria-label="close"
          id="modal-close-button"
          type="button"
        ></button>
        <h3 class="modal__header">Edit profile</h3>
        <form action="#" class="form" id="modal-profile-form">
          <fieldset class="form__fieldset">
            <input
              type="text"
              class="form__input form__input-edit form__input_type_name"
              id="form__name"
              name="name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__error" id="name-error"></span>
            <input
              type="text"
              class="form__input form__input-edit form__input_type_about"
              id="form__about"
              name="about"
              placeholder="About Me"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__error" id="form__about-error"></span>
          </fieldset>
          <fieldset class="form__fieldset">
            <button class="form__submit-button" type="submit" name="submit">
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </section>

    <!--Add Card-->
    <section class="modal modal_add-card" id="modal_add-card">
      <div class="modal__container">
        <h3 class="modal__header">New place</h3>
        <form action="#" class="form" id="modal__form-new-location">
          <fieldset class="form__fieldset">
            <input
              type="text"
              class="form__input form__input_type_place"
              id="title"
              name="name"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="form__error" id="title-error"></span>
            <input
              type="url"
              class="form__input form__input_type_link"
              id="image-url"
              name="link"
              placeholder="Image URL"
              required
            />
            <span class="form__error" id="image-url-error"></span>
          </fieldset>
          <fieldset class="form__fieldset">
            <button
              name="create"
              type="submit"
              id="submit-button"
              class="form__add-card-button form__submit-button"
            >
              Save
            </button>
          </fieldset>
        </form>
        <button
          class="modal__close modal__close-button modal__close-new-location"
          type="button"
          name="close"
          aria-label="close"
        ></button>
      </div>
    </section>

    <!--Confirm Deletion Modal-->
    <div class="modal modal_confirm">
      <div class="modal__container">
        <button
          class="modal__close-button modal__close"
          type="button"
          name="close"
          aria-label="close"
        ></button>
        <form class="form">
          <fieldset class="form__fieldset">
            <h2 class="modal__header">Are you sure?</h2>
            <button class="form__submit-button" type="submit">Yes</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
